<html>
    <!--Write a function merge_intervals(intervals), where intervals is an array of arrays (for example: intervals = [ [1,3], [2,4], [6,8]). The functions merges overlapping intervals and returns a list of the merged intervals. In the case of the intervals array passed earlier, the result should be [ [1, 4], [6,8] ]-->
    <body>
        <script>
            function merge_intervals(intervals) 
            {
                let merged = []

                for (let i = 0; i < intervals.length; i++) 
                {
                    let current = intervals[i]
                    let mergedFound = false

                    for (let j = 0; j < merged.length; j++) 
                    {
                        let mergedInterval = merged[j]

                        if (current[0] <= mergedInterval[1] && current[1] >= mergedInterval[0]) 
                        {
                        merged[j] = [Math.min(current[0], mergedInterval[0]), Math.max(current[1], mergedInterval[1])]
                        mergedFound = true
                        break
                        }
                    }

                    if (!mergedFound) 
                    {
                        merged[merged.length] = current
                    }
                }
                return merged
            }

            let intervals = [[1, 3], [2, 4], [6, 8]]
            console.log(merge_intervals(intervals))
        </script>
    </body>
</html>
