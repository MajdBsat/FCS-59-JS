<html>
    <!--Write a function find_peaks(array) that returns a list of indices where a "peak" occurs in the list. A peak is an element that is greater than both its neighbors.-->
    <body>
        <script>
            function findPeaks(array)
            {
                const peaks=[]
                let index=0

                for(let i=1; i<array.length-1; i++)
                {
                    if(array[i]>array[i-1] && array[i]>array[i+1])
                    {
                        peaks[index] = array[i]
                        index++
                    }
                }
                return peaks
            }

            const array = [1, 3, 2, 5, 7, 12, 9]
            console.log(findPeaks(array))
        </script>
    </body>
</html>
