<html>
    <!--Write a function max_profit(prices) that takes a list of daily stock prices (each index represents a day and on each index the price is stored. Example: [5, 7, 2] means Day 0 it's 5, Day 1 is 7) and returns the maximum profit you can achieve by buying and selling on different days. N.B: buying and selling on the same day is not allowed.-->
    <body>
        <script>
            function maxProfit(prices) 
            {
                if (prices.length < 2) 
                {
                return 0
                }

            let minPrice = prices[0]
            let maxProfit = 0

            for (let i = 1; i < prices.length; i++) 
            {
                if (prices[i] < minPrice)
                {
                    minPrice = prices[i]
                }

                let potentialProfit = prices[i] - minPrice

                if (potentialProfit > maxProfit) 
                {
                    maxProfit = potentialProfit
                }
            }
            return maxProfit
            }
            console.log(maxProfit([5, 7, 2]))
            console.log(maxProfit([7, 1, 5, 3, 6, 4]))
            console.log(maxProfit([7, 6, 4, 3, 1]))
        </script>
    </body>
</html>
